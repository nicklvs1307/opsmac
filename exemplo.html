<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard de Respostas</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #4361ee;
            --secondary: #3a0ca3;
            --success: #4cc9f0;
            --warning: #f8961e;
            --danger: #f72585;
            --dark: #2b2d42;
            --light: #f8f9fa;
            --gray: #adb5bd;
            --border: #dee2e6;
            --shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #f5f7ff;
            color: var(--dark);
            line-height: 1.6;
            padding: 20px;
        }

        .dashboard-container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .dashboard-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding: 20px;
            background: white;
            border-radius: 16px;
            box-shadow: var(--shadow);
        }

        .dashboard-title {
            font-size: 28px;
            font-weight: 700;
            color: var(--primary);
        }

        .dashboard-filters {
            display: flex;
            gap: 15px;
        }

        .filter-btn {
            padding: 10px 20px;
            background: var(--light);
            border: 1px solid var(--border);
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .filter-btn.active {
            background: var(--primary);
            color: white;
            border-color: var(--primary);
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            padding: 25px;
            border-radius: 16px;
            box-shadow: var(--shadow);
            text-align: center;
        }

        .stat-value {
            font-size: 36px;
            font-weight: 700;
            margin-bottom: 10px;
            color: var(--primary);
        }

        .stat-label {
            font-size: 16px;
            color: var(--gray);
        }

        .charts-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(500px, 1fr));
            gap: 25px;
            margin-bottom: 30px;
        }

        .chart-card {
            background: white;
            padding: 25px;
            border-radius: 16px;
            box-shadow: var(--shadow);
        }

        .chart-title {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 20px;
            color: var(--dark);
        }

        .chart-container {
            position: relative;
            height: 300px;
            width: 100%;
        }

        .half-pie-container {
            display: flex;
            justify-content: space-around;
            align-items: center;
        }

        .half-pie-chart {
            width: 45%;
        }

        .half-pie-info {
            width: 45%;
            text-align: center;
        }

        .percentage-value {
            font-size: 42px;
            font-weight: 700;
            color: var(--primary);
            margin-bottom: 10px;
        }

        .percentage-label {
            font-size: 18px;
            color: var(--gray);
        }

        @media (max-width: 768px) {
            .charts-container {
                grid-template-columns: 1fr;
            }
            
            .dashboard-header {
                flex-direction: column;
                gap: 15px;
            }
            
            .dashboard-filters {
                flex-wrap: wrap;
                justify-content: center;
            }
            
            .half-pie-container {
                flex-direction: column;
            }
            
            .half-pie-chart, .half-pie-info {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <div class="dashboard-header">
            <h1 class="dashboard-title">Dashboard de Respostas</h1>
            <div class="dashboard-filters">
                <button class="filter-btn active">Hoje</button>
                <button class="filter-btn">Esta Semana</button>
                <button class="filter-btn">Este Mês</button>
                <button class="filter-btn">Personalizado</button>
            </div>
        </div>

        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-value">267</div>
                <div class="stat-label">Respostas</div>
            </div>
            <div class="stat-card">
                <div class="stat-value">13</div>
                <div class="stat-label">Notações</div>
            </div>
            <div class="stat-card">
                <div class="stat-value">2</div>
                <div class="stat-label">Destados</div>
            </div>
            <div class="stat-card">
                <div class="stat-value">24</div>
                <div class="stat-label">Média Diária</div>
            </div>
        </div>

        <div class="charts-container">
            <div class="chart-card">
                <h2 class="chart-title">Horário de Respostas</h2>
                <div class="chart-container">
                    <canvas id="hourlyChart"></canvas>
                </div>
            </div>
            <div class="chart-card">
                <h2 class="chart-title">Dias da Semana</h2>
                <div class="chart-container">
                    <canvas id="weekdayChart"></canvas>
                </div>
            </div>
            <div class="chart-card">
                <h2 class="chart-title">Distribuição por Faixa do Mês</h2>
                <div class="chart-container">
                    <canvas id="monthSectionsChart"></canvas>
                </div>
            </div>
            <div class="chart-card">
                <h2 class="chart-title">Proporção de Respostas</h2>
                <div class="half-pie-container">
                    <div class="half-pie-chart">
                        <canvas id="ratioChart"></canvas>
                    </div>
                    <div class="half-pie-info">
                        <div class="percentage-value">75,7%</div>
                        <div class="percentage-label">Com Cadastro</div>
                        <div style="margin: 20px 0; border-top: 1px solid #eee;"></div>
                        <div class="percentage-value" style="color: #f8961e;">24,3%</div>
                        <div class="percentage-label">Sem Cadastro</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Dados para os gráficos
        document.addEventListener('DOMContentLoaded', function() {
            // Gráfico de Horários
            const hourlyCtx = document.getElementById('hourlyChart').getContext('2d');
            const hourlyChart = new Chart(hourlyCtx, {
                type: 'bar',
                data: {
                    labels: ['8h', '9h', '10h', '11h', '12h', '13h', '14h', '15h'],
                    datasets: [{
                        label: 'Respostas por Hora',
                        data: [15, 28, 34, 42, 56, 48, 32, 12],
                        backgroundColor: [
                            'rgba(67, 97, 238, 0.7)',
                            'rgba(67, 97, 238, 0.7)',
                            'rgba(67, 97, 238, 0.7)',
                            'rgba(67, 97, 238, 0.7)',
                            'rgba(76, 201, 240, 0.7)',
                            'rgba(76, 201, 240, 0.7)',
                            'rgba(76, 201, 240, 0.7)',
                            'rgba(76, 201, 240, 0.7)'
                        ],
                        borderColor: [
                            'rgba(67, 97, 238, 1)',
                            'rgba(67, 97, 238, 1)',
                            'rgba(67, 97, 238, 1)',
                            'rgba(67, 97, 238, 1)',
                            'rgba(76, 201, 240, 1)',
                            'rgba(76, 201, 240, 1)',
                            'rgba(76, 201, 240, 1)',
                            'rgba(76, 201, 240, 1)'
                        ],
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        y: {
                            beginAtZero: true,
                            title: {
                                display: true,
                                text: 'Número de Respostas'
                            }
                        },
                        x: {
                            title: {
                                display: true,
                                text: 'Horário do Dia'
                            }
                        }
                    }
                }
            });

            // Gráfico de Dias da Semana
            const weekdayCtx = document.getElementById('weekdayChart').getContext('2d');
            const weekdayChart = new Chart(weekdayCtx, {
                type: 'line',
                data: {
                    labels: ['Segunda', 'Terça', 'Quarta', 'Quinta', 'Sexta', 'Sábado', 'Domingo'],
                    datasets: [{
                        label: 'Respostas por Dia',
                        data: [42, 56, 38, 64, 52, 28, 15],
                        fill: false,
                        backgroundColor: 'rgba(67, 97, 238, 0.7)',
                        borderColor: 'rgba(67, 97, 238, 1)',
                        tension: 0.3,
                        pointBackgroundColor: 'rgba(67, 97, 238, 1)',
                        pointRadius: 5
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        y: {
                            beginAtZero: true,
                            title: {
                                display: true,
                                text: 'Número de Respostas'
                            }
                        }
                    }
                }
            });

            // Gráfico de Faixas do Mês
            const monthSectionsCtx = document.getElementById('monthSectionsChart').getContext('2d');
            const monthSectionsChart = new Chart(monthSectionsCtx, {
                type: 'bar',
                data: {
                    labels: ['1 a 7', '8 a 14', '15 a 21', '22 a 27', '28 a 31'],
                    datasets: [{
                        label: 'Respostas por Período',
                        data: [45, 68, 72, 56, 26],
                        backgroundColor: [
                            'rgba(67, 97, 238, 0.7)',
                            'rgba(76, 201, 240, 0.7)',
                            'rgba(58, 12, 163, 0.7)',
                            'rgba(247, 37, 133, 0.7)',
                            'rgba(248, 150, 30, 0.7)'
                        ],
                        borderColor: [
                            'rgba(67, 97, 238, 1)',
                            'rgba(76, 201, 240, 1)',
                            'rgba(58, 12, 163, 1)',
                            'rgba(247, 37, 133, 1)',
                            'rgba(248, 150, 30, 1)'
                        ],
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        y: {
                            beginAtZero: true,
                            title: {
                                display: true,
                                text: 'Número de Respostas'
                            }
                        },
                        x: {
                            title: {
                                display: true,
                                text: 'Dias do Mês'
                            }
                        }
                    }
                }
            });

            // Gráfico de Proporção (meio círculo)
            const ratioCtx = document.getElementById('ratioChart').getContext('2d');
            const ratioChart = new Chart(ratioCtx, {
                type: 'doughnut',
                data: {
                    labels: ['Com Cadastro', 'Sem Cadastro'],
                    datasets: [{
                        data: [75.7, 24.3],
                        backgroundColor: [
                            'rgba(67, 97, 238, 0.7)',
                            'rgba(248, 150, 30, 0.7)'
                        ],
                        borderColor: [
                            'rgba(67, 97, 238, 1)',
                            'rgba(248, 150, 30, 1)'
                        ],
                        borderWidth: 1,
                        circumference: 180,
                        rotation: -90
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: true,
                    cutout: '60%',
                    plugins: {
                        legend: {
                            display: false
                        },
                        tooltip: {
                            callbacks: {
                                label: function(context) {
                                    return context.label + ': ' + context.parsed + '%';
                                }
                            }
                        }
                    }
                }
            });

            // Ativar/desativar filtros
            const filterButtons = document.querySelectorAll('.filter-btn');
            filterButtons.forEach(button => {
                button.addEventListener('click', function() {
                    filterButtons.forEach(btn => btn.classList.remove('active'));
                    this.classList.add('active');
                });
            });
        });
    </script>
</body>
</html>
